<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.w3schools.com/w3images/mountains.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            color: #FFD700;
            letter-spacing: 1.5px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 1.2em;
            color: #fffa;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select {
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #fffa;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        button {
            font-size: 1.2em;
            padding: 15px 25px;
            background-color: #FFD700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button:hover {
            background-color: #ffcc00;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 1.4em;
            margin-top: 20px;
            color: #fffa;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .footer {
            font-size: 1.2em;
            margin-top: 30px;
            color: #fffa;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffcc00;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-group label {
            font-size: 1.1em;
            color: #fffa;
            display: inline-block;
            margin-right: 10px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }

            .form-group input,
            .form-group select {
                font-size: 1em;
                max-width: 100%;
            }

            button {
                font-size: 1em;
                padding: 12px 20px;
            }

            #result {
                font-size: 1.2em;
            }
        }

        /* Ensure the date picker works */
        input[type="date"] {
            -webkit-appearance: none; /* Remove native styling in Webkit browsers */
            -moz-appearance: none;    /* Remove native styling in Firefox */
            appearance: none;         /* General reset for other browsers */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.1em;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #fffa;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Optional: Style for better appearance on webkit-based browsers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: #FFD700;
            border-radius: 5px;
            padding: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Avatar">
        </div>

        <h1>Age Calculator</h1>

        <div class="form-group">
            <label for="startDate">Enter Start Date:</label>
            <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">Enter End Date:</label>
            <input type="date" id="endDate" required>
        </div>

        <div class="checkbox-group">
            <label for="presentDateCheckbox">
                <input type="checkbox" id="presentDateCheckbox" onchange="setPresentDate()"> Use Today's Date
            </label>
        </div>

        <button onclick="calculateAge()">Calculate</button>

        <div id="result"></div>

        <div class="footer">
            <p>Made with ðŸ’» by <a href="https://github.com/anandnayak812" target="_blank">Anand Nayak</a></p>
        </div>
    </div>

    <script>
        // Function to set today's date in the End Date input field when the checkbox is clicked
        function setPresentDate() {
            let checkbox = document.getElementById('presentDateCheckbox');
            let endDateInput = document.getElementById('endDate');
            if (checkbox.checked) {
                let today = new Date().toISOString().split('T')[0];
                endDateInput.value = today;
            } else {
                endDateInput.value = ''; // Clear the end date input
            }
        }

        function calculateAge() {
            let startDate = document.getElementById('startDate').value;
            let endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Please fill in both dates.");
                return;
            }

            // Calculate the difference between dates
            let start = new Date(startDate);
            let end = new Date(endDate);
            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let days = end.getDate() - start.getDate();

            if (months < 0) {
                years--;
                months += 12;
            }
            if (days < 0) {
                months--;
                days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            }

            // Display the result
            let result = `${years} Year${years !== 1 ? 's' : ''}, ${months} Month${months !== 1 ? 's' : ''}, and ${days} Day${days !== 1 ? 's' : ''}`;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `The difference is: ${result}`;
        }
    </script>
</body>
</html>
